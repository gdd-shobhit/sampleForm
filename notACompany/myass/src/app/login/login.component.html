<div class="container-fluid mb -5 bg" class = "centre bg">
    <h1>Login</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate >
  
      <div class="form-group" >
        <label>Name</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="loginuserModle.name">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="number" class="form-control" name="number" [(ngModel)]="loginuserModle.number">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="number" [(ngModel)]="loginuserModle.password">
      </div>
  
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
